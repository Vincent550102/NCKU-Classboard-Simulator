<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <script type="module" src="/utils/js.cookie.min.js"></script>
    <script src="index.js"></script>
    <title>NCKU 選課模擬器</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="font-size: 2rem">NCKU 選課模擬器</a>
            <ul class="nav nav-pills justify-content-end" style="font-size: 1.3rem">
                <li class="nav-item">
                    <button type="button" class="nav-link active" id="addclass" data-bs-toggle="modal"
                        data-bs-target="#addclassModal">
                        增加課程
                    </button>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">匯出課程</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">匯入課程</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">分享課表</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="table-responsive" style="margin-top: 25px; margin-left: 60px;margin-right: 60px;">
        <table class="table table-striped table-bordered" id="classboard"
            style="line-height:50px;table-layout:fixed;text-align:center;">
            <thead>
                <tr class="table-secondary">
                    <th scope="col">#</th>
                    <th scope="col">Mon</th>
                    <th scope="col">Tue</th>
                    <th scope="col">Wed</th>
                    <th scope="col">Thu</th>
                    <th scope="col">Fri</th>
                    <th scope="col">Sat</th>
                    <th scope="col">Sun</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="modal fade" id="addclassModal" tabindex="-1" aria-labelledby="addclassModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addclassModalLabel">增加課程</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text">課程代碼</span>
                        <input type="text" class="form-control" placeholder="F720401-2" id="classid_input"
                            aria-label="classid" aria-describedby="classid_input">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                    <button type="button" class="btn btn-primary" id="classid_input_btn"
                        data-bs-dismiss="modal">確認</button>
                </div>
            </div>
        </div>
    </div>





</body>

</html>
